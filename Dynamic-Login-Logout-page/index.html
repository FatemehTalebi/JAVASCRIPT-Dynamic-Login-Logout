<!DOCTYPE html>
<html lang="\en">
    <head>
        <title>Login|Logout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
    <!-- main page -->
    <div class="div-main">

        <!-- start register -->
        <div class="div-register text-center d-none" id="register">
            <h2 class="">Register</h2>
            <div class="div-form">
                <form action="" class="text-center">
                    <input type="text" class="form-control input-color" placeholder="Email"><br>
                    <input type="text" class="form-control input-color" placeholder="Password"><br>
                    <input type="text" class="form-control input-color" placeholder="Confirm password"><br>
                    <button class="btn-submit btn btn-success">Submit</button>
                </form>
            </div>
            <!-- login button -->
            <div class="div-login text-center" >
              <h4>  <a href="#" class="stretched-link d-block a-login" onclick="login()" >Login</a></h4>
            </div>
        </div>
        <!-- end register -->

        <!--start login -->
        <div class="div-login-form text-center" id="login">
            <!-- register button -->
          <h4> <a href="#" class="stretched-link d-block register-link" onclick="register()" >Register</a></h4> 
             <div class="div-login-active text-center">
                <h2>Login</h2>
                      <div class="div-form">
                            <form action="" class="text-center">
                                <input type="text" class="form-control input-color" placeholder="Email"><br>
                                <input type="text" class="form-control input-color" placeholder="Password"><br>
                                <button class="btn-submit btn btn-success">Login</button>
                            </form>
                        </div>
                    </div>
         </div>
    </div>
            
        
    <!-- scripts -->
    <script src="./scripts.js"> </script>
    </body>
</html>
